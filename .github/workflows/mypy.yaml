---
name: mypy

# NOTE: This is a temporary (separate) workflow that runs mypy.
#       We're doing this ahead of its adoption in the main 'test' workflow.

# -----------------
# Control variables (GitHub Secrets)
# -----------------
#
# (n/a)
#
# -----------
# Environment (GitHub Environments)
# -----------
