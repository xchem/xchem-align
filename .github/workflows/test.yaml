on:
- push

env:
  XCA_GIT_REPO: ${{ github.workspace }}

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - "3.10"
        - "3.11"
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Pre-commit check
      run: |
        pip install --upgrade pip
        pip install .[dev]
        pre-commit run --all-files

  command-execution:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - "3.10"
        - "3.11"
    needs:
    - static-analysis
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        pip install --upgrade pip
        pip install .
    - name: Test command help
      run: |
        python -m xchemalign.copier -h
        python -m xchemalign.collator -h
        python -m xchemalign.aligner -h
    - name: Debug current dir and list files
      run: |
        pwd
        ls -R
    - name: Test config_1
      run: |
        mkdir -p test-data/outputs/upload_1
        python -m xchemalign.collator -d test-data/inputs_1
        python -m xchemalign.aligner -d test-data/inputs_1
